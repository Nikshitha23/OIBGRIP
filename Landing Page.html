    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        body{
            background: rgb(27, 27, 27);
        }
        div {
            color: white;
            min-height: 100vh;
            /* height: 200px; */

            padding: 10px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;


        }
        .box{
            height: 350px;
            width: 350px;
            background-color: grey;
            color: white;
            top:-150px;
            font-size: 50px;

            background-color: rgba(0,0,0,0.6);

        }
       
        .image{
            background-image: url("https://images.pexels.com/photos/4982457/pexels-photo-4982457.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
            background-size: cover;
            background-attachment: scroll;
        }
        summary{
            position: relative;
            margin-left: 30px;
            margin: 10px;
            display: inline;
            background-color: black;
        }
        h{
            font-size: 30px;
            font-weight: bolder;
            color: white;
        }
        h2{
            color:white;
            background-color: rgb(53, 123, 123);
            height: 200px;
            text-align: center;
            align-items: center;
            display: flex;
          
            justify-content: center;
        }
        img{
            width: 70px;
            position: fixed;
        }
   summary:hover{
    transform:scale(1.1);
   }
